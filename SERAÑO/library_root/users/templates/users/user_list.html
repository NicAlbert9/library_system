<h1>Users List</h1>
<a href="{% url 'user_create' %}">Add New User</a>
<ul>
    {% for user in users %}
        <li>{{ user.username }} - {{ user.email }}
            <a href="{% url 'user_update' user.id %}">Edit</a>
            <a href="{% url 'user_delete' user.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
